<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omma - Painel administrativo</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <header>
        <h1>Painel de controle</h1>
    </header>
    <main>
        <section class="painel-receitas">
           
        </section>
        <section class="formulario">
            <h2>Adicionar nova receita</h2>
            <form>
                <label for="titulo">Titulo</label>
                <input type="text" name="titulo" id="titulo">
                <br>
                <br>
                <label for="dificuldade">Dificuldade</label>
                <select id="dificuldade">
                    <option value="simples" selected>simples</option>
                    <option value="medio">medio</option>
                    <option value="dificil">dificil</option>
                    <option value="chef">chef</option>
                </select>
                <br>
                <br>
                <label for="ingredientes">Ingredientes</label>
                <textarea name="ingredientes" id="ingredientes"></textarea>
                <br>
                <label for="preparo">Preparo</label>
                <textarea name="preparo" id="preparo"></textarea>
                <br>
                <label for="link">Link</label>
                <input type="text" name="link" id="link" placeholder="www.tudogostoso.com.br">
                <br>
                <br>
                <label for="vegano"> Receita Vegana</label> <br>
                <label for="vegano-true" class="grupo-vegano vegana">
                    <input type="radio" name="vegano" class="grupo-vegano" id="vegano-true" value="sim">
                    sim
                </label>
                <label for="vegano-false" class="grupo-vegano">
                    <input type="radio" name="vegano" class="grupo-vegano" id="vegano-false" value="nao" checked>
                    nao
                </label>
                <br>
                <br>
                <button id="btnEnviar">enviar</button>
            </form>
        </section>
    </main>
    <script src="index.js"></script>

</body>

</html>
